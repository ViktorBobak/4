{% extends "base.html" %}
{% block title %}{{ doctor.name }} | LabHealth{% endblock %}

{% block content %}
<section style="padding:120px 20px; background:#121212; min-height:80vh;">
	<div
		style="max-width:1200px; margin:0 auto; display:grid; grid-template-columns:1fr 2fr; gap:60px; align-items:start;">

		<!-- Фото -->
		<div style="text-align:center;">
			<div
				style="width:380px; height:500px; background: url({{ doctor.photo }}) center/cover no-repeat; border-radius:32px; border:3px solid #00d8ff; box-shadow:0 30px 80px rgba(0,216,255,0.5); margin:0 auto;">
			</div>
		</div>

		<!-- Інформація -->
		<div style="color:#eee;">
			<h1 style="color:#00eaff; font-size:3em; margin:0 0 20px;">{{ doctor.name }}</h1>
			<p style="color:#00ffaa; font-size:1.6em; margin-bottom:30px; font-weight:600;">{{ doctor.position }}</p>

			<div
				style="background:#1a1a1a; padding:35px; border-radius:28px; border:1px solid rgba(0,255,255,0.15); margin-bottom:30px;">
				<h2 style="color:#00d8ff; font-size:1.8em; margin-bottom:20px;">Про лікаря</h2>
				<p style="font-size:1.2em; line-height:1.8; color:#ccc;">{{ doctor.bio }}</p>
			</div>

			<div style="display:grid; grid-template-columns:1fr 1fr; gap:30px;">
				<div style="background:#1a1a1a; padding:25px; border-radius:20px; border-left:4px solid #00ffaa;">
					<strong style="color:#00d8ff;">Досвід роботи</strong><br>
					<span style="font-size:1.4em; color:#eee;">{{ doctor.experience }}</span>
				</div>
				<div style="background:#1a1a1a; padding:25px; border-radius:20px; border-left:4px solid #00d8ff;">
					<strong style="color:#00d8ff;">Освіта</strong><br>
					<span style="font-size:1.1em; color:#eee;">{{ doctor.education }}</span>
				</div>
			</div>

			<div style="margin-top:50px;">
				<a href="/appointment" class="btn"
					style="font-size:1.5em; padding:20px 60px; background:#00ffaa; color:#121212;">
					Записатися на консультацію
				</a>
			</div>
		</div>
	</div>
</section>
{% endblock %}
